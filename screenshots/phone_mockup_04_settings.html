    <title>Phone Screenshot 4 - Settings (1080x2340)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .phone-screen {
            width: 1080px;
            height: 2340px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            color: white;
            font-size: 32px;
        }

        .top-bar {
            background: linear-gradient(135deg, #4285F4, #34A853);
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .back-button {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }

        .title {
            flex: 1;
            font-size: 52px;
            font-weight: 700;
            color: white;
        }

        .settings-content {
            padding: 50px 40px;
        }

        .settings-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .setting-card {
            background: rgba(255,255,255,0.05);
            border-radius: 40px;
            padding: 50px 45px;
            margin-bottom: 25px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .setting-left {
            display: flex;
            align-items: center;
            gap: 30px;
            flex: 1;
        }

        .setting-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4285F4, #34A853);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .setting-info {
            flex: 1;
        }

        .setting-title {
            font-size: 42px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .setting-subtitle {
            font-size: 34px;
            color: rgba(255,255,255,0.6);
        }

        .toggle-switch {
            width: 130px;
            height: 70px;
            background: linear-gradient(135deg, #4285F4, #34A853);
            border-radius: 35px;
            position: relative;
            box-shadow: 0 5px 20px rgba(66,133,244,0.3);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 58px;
            height: 58px;
            background: white;
            border-radius: 50%;
            top: 6px;
            right: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .toggle-switch.off {
            background: rgba(255,255,255,0.2);
        }

        .toggle-switch.off::after {
            left: 6px;
            right: auto;
        }

        .chevron {
            font-size: 40px;
            color: rgba(255,255,255,0.4);
        }

        .version-text {
            text-align: center;
            margin-top: 80px;
            font-size: 34px;
            color: rgba(255,255,255,0.4);
        }

        .logo-center {
            text-align: center;
            margin: 60px 0;
        }

        .app-logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 60px;
            background: linear-gradient(135deg, #4285F4, #34A853, #FBBC04, #EA4335);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            font-weight: 900;
            color: white;
            box-shadow: 0 20px 60px rgba(66,133,244,0.3);
        }

        .app-name {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin-bottom: 12px;
        }

        .app-tagline {
            font-size: 36px;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
